<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>伊利H5</title>
    <link rel="stylesheet" href="css/reset-mobile.css">
    <link rel="stylesheet" href="css/animations.css"></head>
    <link type="text/css" rel="stylesheet" href="css/base.css">

<body ontouchmove="event.preventDefault();" onload="init()">
<div style="position:absolute;left:-1000px;">
    <img src="assets/feature.jpg" width="600" height="600">
</div>
<div class="loading">
    <div class="loading-effect-3">
        <div><span></span></div>
    </div>
    <img class="loading-text" src="assets/loadingText.png">
</div>
<div class="wrapper">

    <div class="page Open pt-page-current">
        <div class="wrapper">
            <img class="banner" src="assets/open-banner.png">
            <img class="title" src="assets/open-title.png">
            <aside>
                <img src="assets/open-land.png">
                <img src="assets/open-build.png">
                <img id="ear" src="assets/open-cow-ear.png">
                <img src="assets/open-cow-2.png">
                <img src="assets/open-pao.png">
            </aside>
            <img class="slideArrow" src="assets/slideArrow.png">
        </div>
    </div>

    <div class="page G1">
        <div class="wrapper">
            <img class="banner" src="assets/g1-banner.png">
            <img class="title" src="assets/g1-title.png">
            <aside>
                <img src="assets/g1-lamp.png">
                <img src="assets/g1-text.png">
                <img src="assets/g1-people.png">
                <img src="assets/g1-cow.png">
                <img src="assets/g1-heart.png">
            </aside>
            <img class="slideArrow" src="assets/slideArrow.png">
        </div>
    </div>

    <div class="page G2">
        <div class="wrapper">
            <img src="assets/g2-banner.png" class="banner">
            <aside>
                <img src="assets/g2-title.png" class="title">
                <img src="assets/g2-land.png">
                <img src="assets/g2-top.png">
                <img src="assets/g2-mid.png">
                <img src="assets/g2-bottom.png">
                <img src="assets/g2-cow.png">
                <img src="assets/g2-top-pop1.png">
                <img src="assets/g2-top-pop2.png">
                <img src="assets/g2-top-pop3.png">
                <img src="assets/g2-mid-pop1.png">
                <img src="assets/g2-bottom-pop1.png">
                <img src="assets/g2-bottom-pop2.png">
                <img src="assets/g2-bottom-pop3.png">
            </aside>
            <img src="assets/g2-text.png" class="text">
            <img class="slideArrow" src="assets/slideArrowBlue.png">
        </div>
    </div>

    <div class="page G3">
        <div class="wrapper">
            <img class="banner" src="assets/g3-banner.png">
            <aside>
                <img class="title" src="assets/g3-title-01.png">
                <img id="circleArrow" src="assets/g3-arrow-01.png">
                <img src="assets/g3-circle-01.png">
                <img src="assets/g3-earth-01.png">
                <img src="assets/g3-earthtext-01.png">
                <img src="assets/g3-cow-01.png">
                <img id="cao" src="assets/g3-cao-01.png">
            </aside>
            <img src="assets/g3-text.png" class="text">
            <img class="slideArrow" src="assets/slideArrow.png">
        </div>
    </div>

    <div class="page G4">
        <div class="wrapper">
            <img class="banner" src="assets/g4-banner.png">
            <aside>
                <img class="title" src="assets/g4-title-01.png">
                <img src="assets/g4-pop2-01.png">

            <img class="banner" src="assets/g3-banner.png">
            <aside>
                <img src="assets/g5-cafe-01.png">
                <img src="assets/g5-file-01.png">

<script  src="js/zepto.min.js"></script>
<script  src="js/pageswitch.min.js"></script>
<script  src="js/main.js"></script>
